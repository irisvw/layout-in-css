<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Layout 1</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        column-count: 4;
        row-gap: 1em;

        
        * {
          break-inside: avoid;
        }
      }

      header, nav, section, footer {
        height: 20em;
        margin-bottom: 1em;
      }

      section:nth-child(4n) {
        height: 30em;
      }
    </style>
  </head>
  <body id="advanced-layout-1">

    <header><h1>Advanced Layout 1</h1></header>

    <nav><a href="../index.html">Terug naar het overzicht</a></nav>

    <!-- Kopieer en mix zoveel als je nodig hebt -->
    <section class="yellow"></section>
    <section class="black"></section>
    <section class="cyan"></section>
    <section class="magenta"></section>
    <section class="yellow"></section>
    <section class="black"></section>
    <section class="cyan"></section>
    <section class="magenta"></section>
    <section class="yellow"></section>

    <footer></footer>

  </body>
</html>
